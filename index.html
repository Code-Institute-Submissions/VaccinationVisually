<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>History of Vaccination Timeline</title>
        <!-- Vis js -->
        <script src="assets/vis/vis.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/vis/vis-timeline-graph2d.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="visualization"></div>
        </div>
        <div class="navMenu">
            <input type="button" id="zoomIn" value="Zoom in">
            <input type="button" id="zoomOut" value="Zoom out">
            <input type="button" id="moveLeft" value="Move left">
            <input type="button" id="moveRight" value="Move right">
        </div>
        <div id="timeRange">
            <label for="start">Start Date</label>
            <input type="date" name="timelineStart" id="userStart" value="1700-01-01" min="1000-01-01" max="2030-01-01">
            <label for="end">End Date</label>
            <input type="date" name="timelineEnd" id="userEnd" value="2021-01-01" min="1000-01-01" max="2030-01-01">
        </div>
        
        <script src="assets/js/script.js"></script>
    </body>

</html>
